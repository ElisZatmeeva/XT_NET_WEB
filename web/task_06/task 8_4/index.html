<!DOCTYPE html>
<html lang="ru">

<head>
    <!-- Кодировка страницы -->
    <meta charset="UTF-8">
    <!-- Фиксированная ширина -->
    <meta name="viewport" content="width=450">

    <meta name="description" content="EPAM">
    <meta name="keywords" content="task 8.4,THREE COLUMN BLOCK">
    <link rel="stylesheet" href="./css/style.css">

    <title>Хостинг</title>
</head>

<body>
    <div class="wrapper">

        <header class="header">
            <div class="container">

                <div class="container-row">

                    <div class="container-column">
                        <div class="container-column-block">

                            <div class="container-img">
                                <img src="./source/img/virtual_hosting.png" alt="Virtual hosting">
                            </div>

                            <h1 class="container-column-block title">Виртуальный хостинг </h1>

                            <div class="container-column-block cost">
                                <div class="container-column-block text"> 3.95$ в месяц </div>
                                <a class="container_button" href="#">Подробнее</a>
                            </div>

                        </div>
                    </div>

                    <div class="container-column">
                        <div class="container-column-block">

                            <div class="container-img">
                                <img src="./source/img/cloud_hosting.png" alt="Cloud hosting">
                            </div>

                            <h1 class="container-column-block title">Облачный хостинг</h1>

                            <div class="container-column-block cost">
                                <div class="container-column-block text"> 68.95$ в месяц </div>
                                <a class="container_button" href="#">Подробнее</a>
                            </div>

                        </div>
                    </div>

                    <div class="container-column">
                        <div class="container-column-block">

                            <div class="container-img">
                                <img src="./source/img/dedicated_server.png" alt="Dedicated hosting">
                            </div>

                            <h1 class="container-column-block title">Выделенный сервер </h1>

                            <div class="container-column-block cost">
                                <div class="container-column-block text"> 217.95$ в месяц </div>
                                <a class="container_button" href="#">Подробнее</a>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </header>
    </div>
</body>

</html>
