<!DOCTYPE html>
<html lang="ru">

<head>
    <!-- Кодировка страницы -->
    <meta charset="UTF-8">
    <!-- Фиксированная ширина -->
    <meta name="viewport" content="width=450">

    <meta name="description" content="EPAM">
    <meta name="keywords" content="task 8.2,REGISTRATION FORM">
    <link rel="stylesheet" href="./css/style.css">

    <title>8.1 LIST MENU</title>
</head>

<body>
    <header>
        <div class="check-in-form">
            <div class="check-in-form-title">Регистрация</div>

            <form action="#" method="POST" enctype="application/x-www-form-urlencoded" class="check-in-form-body">
                <div class="check-in-form-body">

                    <div class="check-in-form-line-line">
                        
                        <div class="check-in-form-line">
                            <label for="email">E-mail</label>
                            <input type="email" class=input name="email" value="" autocomplete="on" required>

                        </div>

                    </div>
                </div>

                <div class="check-in-form-row-line">
                    <div class="check-in-form-line">

                        <label for="password">Пароль</label>
                        <input type="password" class="input" name="password" value="" autocomplete="off" required>

                    </div>

                    <div class="check-in-form-line">
                        <label for="confirm-password">Ещё раз</label>
                        <input type="password" class="input" name="confirm-password" value="" autocomplete="off"
                            required>

                    </div>
                </div>

                <div class="check-in-form-button">
                    <button type="submit" class="button" autocomplete="off">Отправить</button>
                </div>
            </form>
        </div>
       

    </header>

</body>

</html>
